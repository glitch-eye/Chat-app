<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peer List and P2P Connect</title>
    <style>
        /* --- CSS STYLES START --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 30px; 
            background-color: #f4f7f9;
            color: #333;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        /* üéØ S·ª¨A CSS CHO THANH CU·ªòN üéØ */
        #table-container { 
            max-height: 400px; /* Gi·ªõi h·∫°n chi·ªÅu cao */
            overflow-y: auto; /* Th√™m thanh cu·ªôn d·ªçc khi c·∫ßn */
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 5px;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            /* B·ªè box-shadow kh·ªèi table v√¨ ƒë√£ c√≥ ·ªü table-container */
        }
        th, td { 
            border: 1px solid #e0e0e0; 
            padding: 12px 15px; 
            text-align: left; 
        }
        th { 
            background-color: #007bff; 
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            position: sticky; /* Gi·ªØ header l·∫°i khi cu·ªôn */
            top: 0;
            z-index: 10;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Style cho c√°c n√∫t b·∫•m/li√™n k·∫øt */
        .action-button, .connect-button {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .reload-button {
            background-color: #007bff;
            color: white;
        }
        .home-button {
            background-color: #6c757d;
            color: white;
        }
        .connect-button {
            background-color: #28a745; 
            color: white;
            padding: 6px 12px;
            font-size: 13px;
        }
        /* CSS cho n√∫t Chat */
        .connect-button[data-status="connected"] {
            background-color: #6f42c1; /* M√†u T√≠m cho Chat */
        }
        
        #log-output {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 5px;
        }
        .log-entry {
            margin: 5px 0;
            padding-bottom: 2px;
            border-bottom: 1px dotted #eee;
        }
        .log-error {
            color: #dc3545; 
            font-weight: bold;
        }
        .log-success {
            color: #28a745; 
        }
        /* --- CSS STYLES END --- */
    </style>
</head>
<body>
    <h1>Danh s√°ch Peers ƒëang ho·∫°t ƒë·ªông</h1>
    
    <div style="margin-bottom: 20px; display: flex; align-items: center;">
        <button onclick="fetchPeerList()" class="action-button reload-button">T·∫£i l·∫°i danh s√°ch</button>
        <a href="/" class="action-button home-button">Quay v·ªÅ Trang ch·ªß</a>
        
        <div style="margin-left: 30px;">
            <label for="connection-filter" style="margin-right: 10px; font-weight: 600;">L·ªçc theo tr·∫°ng th√°i:</label>
            <select id="connection-filter" class="action-button" onchange="displayPeerList(currentPeerData)">
                <option value="both">T·∫•t c·∫£</option>
                <option value="connected">ƒê√£ k·∫øt n·ªëi (Chat)</option>
                <option value="not_connected">Ch∆∞a k·∫øt n·ªëi (Connect)</option>
            </select>
        </div>
    </div>

    <div id="table-container">
        <table id="peer-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>IP Address</th>
                    <th>P2P Port</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    
    <p id="status-message"></p>
    
    <h2>üìú Log K·∫øt n·ªëi</h2>
    <div id="log-output"></div>

    <script>
        // üéØ BI·∫æN L∆ØU TR·ªÆ D·ªÆ LI·ªÜU G·ªêC üéØ
        let currentPeerData = [];
        const logOutputDiv = document.getElementById('log-output');

        function logStatus(message, type = 'info') {
            const statusMsg = document.createElement('p');
            statusMsg.className = 'log-entry';
            
            let emoji = '‚ÑπÔ∏è';
            if (type === 'error') {
                statusMsg.classList.add('log-error');
                emoji = '‚ùå';
            } else if (type === 'success') {
                statusMsg.classList.add('log-success');
                emoji = '‚úÖ';
            }

            statusMsg.textContent = `[${new Date().toLocaleTimeString()}] ${emoji} ${message}`;
            
            if (logOutputDiv.firstChild) {
                logOutputDiv.insertBefore(statusMsg, logOutputDiv.firstChild);
            } else {
                logOutputDiv.appendChild(statusMsg);
            }
        }

        function initiateConnection(targetIp, targetPort, targetUsername) {
            
            const connectUrl = '/connect-peer/'; 
            
            const requestBody = {
                'ip': targetIp,       
                'port': targetPort,
                'username': targetUsername 
            };

            logStatus(`ƒêang g·ª≠i y√™u c·∫ßu k·∫øt n·ªëi ƒë·∫øn ${targetUsername} (${targetIp}:${targetPort}) qua Tracker...`);
            
            fetch(connectUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify(requestBody) 
            })
            .then(async response => {
                
                let logMessage = '';

                if (response.ok) { // Status 200-299: Th√†nh c√¥ng
                    logMessage = `Tracker ƒë√£ ghi nh·∫≠n th√†nh c√¥ng. Peer B (${targetUsername}) ƒë√£ ph·∫£n h·ªìi (Status ${response.status}).`;
                    logStatus(logMessage, 'success');
                    // T·∫£i l·∫°i to√†n b·ªô danh s√°ch ƒë·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i
                    fetchPeerList(); 
                    return; 
                } 
                
                logMessage = `L·ªói Tracker: Kh√¥ng th·ªÉ kh·ªüi t·∫°o k·∫øt n·ªëi. Status: ${response.status}.`;
                
                try {
                    const errorData = await response.json();
                    const serverMessage = errorData.message || errorData.error;
                    
                    if (serverMessage) {
                        logMessage = `L·ªói (${response.status}): ${serverMessage}`;
                    } else if (response.status === 401) {
                        logMessage = "L·ªói: B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p ho·∫∑c Session ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i (401 Unauthorized).";
                    }
                } catch (e) {
                    logMessage += " (Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi l·ªói JSON)";
                }
                
                logStatus(logMessage, 'error');

            })
            .catch(error => {
                logStatus(`L·ªói m·∫°ng/H·ªá th·ªëng: Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi Tracker Server.`, 'error');
                console.error('L·ªói m·∫°ng fetch:', error);
            });
        }
        
        // üéØ H√ÄM M·ªöI: HI·ªÇN TH·ªä DANH S√ÅCH D·ª∞A TR√äN D·ªÆ LI·ªÜU ƒê√É L·ªåC üéØ
        function displayPeerList(data) {
            const tbody = document.getElementById('peer-table').getElementsByTagName('tbody')[0];
            const filterValue = document.getElementById('connection-filter').value;
            tbody.innerHTML = '';
            
            // L·ªçc d·ªØ li·ªáu
            const filteredData = data.filter(peer => {
                const isConnected = peer.isConnected || false; 
                
                if (filterValue === 'connected') {
                    return isConnected === true;
                } else if (filterValue === 'not_connected') {
                    return isConnected === false;
                }
                return true; // both
            });
            
            const statusMsg = document.getElementById('status-message');
            statusMsg.textContent = `Hi·ªÉn th·ªã ${filteredData.length} Peer (T·ªïng: ${currentPeerData.length}).`;


            filteredData.forEach(peer => {
                // C·∫•u tr√∫c d·ªØ li·ªáu: [0: username, 1: ip, 2: p2p_port, 3: status, 4: is_connected]

                const row = tbody.insertRow();
                
                row.insertCell().textContent = peer.username; // Username
                row.insertCell().textContent = peer.ip; // IP
                row.insertCell().textContent = peer.p2p_port; // P2P Port
                row.insertCell().textContent = peer.status; // Status

                const actionCell = row.insertCell();
                
                const actionBtn = document.createElement('button');
                
                const isConnected = peer.isConnected || false; 
                
                if (isConnected) {
                    actionBtn.textContent = 'Chat';
                    actionBtn.className = 'connect-button'; 
                    actionBtn.setAttribute('data-status', 'connected'); // D√πng cho CSS
                    
                    actionBtn.onclick = function() {
                        logStatus(`M·ªü c·ª≠a s·ªï Chat v·ªõi ${peer[0]}... (Logic ch∆∞a ƒë∆∞·ª£c tri·ªÉn khai)`, 'info');
                    };

                } else {
                    actionBtn.textContent = 'Connect';
                    actionBtn.className = 'connect-button';
                    actionBtn.setAttribute('data-status', 'not-connected'); // D√πng cho CSS
                    
                    actionBtn.onclick = function() {
                        initiateConnection(peer[1], peer[2], peer[0]);
                    };
                }
                
                actionCell.appendChild(actionBtn);
            });
        }


        function fetchPeerList() {
            const statusMsg = document.getElementById('status-message');
            statusMsg.textContent = 'ƒêang t·∫£i...';

            fetch('/list/') 
                .then(response => {
                    if (response.status === 401) {
                        window.location.href = '/login.html'; 
                        return null;
                    }
                    if (!response.ok) {
                        throw new Error('L·ªói t·∫£i danh s√°ch Peer');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data) return; 
                    
                    // üéØ L∆ØU D·ªÆ LI·ªÜU G·ªêC V√Ä G·ªåI H√ÄM HI·ªÇN TH·ªä üéØ
                    currentPeerData = data; 
                    displayPeerList(currentPeerData);
                })
                .catch(error => {
                    console.error('L·ªói khi t·∫£i Peer List:', error);
                    statusMsg.textContent = `L·ªói: Kh√¥ng th·ªÉ t·∫£i danh s√°ch t·ª´ Tracker. (${error.message})`;
                });
        }

        document.addEventListener('DOMContentLoaded', fetchPeerList);
    </script>
</body>
</html>
